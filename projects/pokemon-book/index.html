<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="/src/styles.css" />
		<title>Pocketmon-Book</title>
	</head>
	<body>
		<div id="app"></div>

		<!-- 기존) 스크립트의 src를 "./src/index.js" -> 상세페이지만 html 관련 문제 발생 -->
		<!-- 상대경로 문제  "./src/index.js"
		나의 착각) index.html 파일이 프로젝트 내 최상위에 있으니까 , 상대경로의 시작도 최상위 기준이라고 생각
		실제 동작) 브라우저 주소창 URL이 상대경로의 기준점 (HTML 파일의 물리적 위치는 무관) 

		/detail/{id} -> id가 속해있는 경로는 detail -> detail 기준으로 index.js를 찾음 (detail/src/index.js)-> 없음 
		-->
		<script type="module" src="/src/index.js"></script>
		<!-- 절대경로는 현재 위치와 상관없이 루트 디렉토리 부터 시작 -->
	</body>
</html>
