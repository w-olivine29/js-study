<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form-Test</title>
	</head>
	<body>
		<div>
			<label for="username">아이디:</label>
			<input type="email" id="username" value="guest" />
			<!-- value: 초기값 설정 -->

			<label for="password">비밀번호:</label>
			<input
				type="password"
				id="password"
				placeholder="비밀번호를 입력해주세요" />
			<button>로그인</button>
		</div>

		<div>
			<!-- label: 특정 폼 요소의 라벨을 정의할 때 사용 -->
			<label for="fruitSelect">과일 선택: </label>
			<select id="fruitSelect">
				<!-- value: 실제 서버에 전달되는 옵션 태그의 값(폼 데이터를 조작할 때 해당 값 이용) -->
				<option value="softPersimmon">홍시</option>
				<option value="apricot">살구</option>
				<option value="plum">자두</option>
			</select>

			<script src="index.js"></script>
		</div>
	</body>
</html>
